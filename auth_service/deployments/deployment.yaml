apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: my-container
        image: piyush67sharma/auth_service:latest  # Replace with your Docker Hub image
        ports:
        - containerPort: 8080  # Adjust port based on your app
      # If private image, uncomment below and use the secret
      imagePullSecrets:
      - name: dockerhub-secret