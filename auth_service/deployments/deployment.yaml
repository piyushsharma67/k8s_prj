apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: piyush67sharma/auth_service:1.9  # Replace with your Docker Hub image
        ports:
        - containerPort: 8080  # Adjust port based on your app
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_SSL_MODE
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_SSL_MODE
      # If private image, uncomment below and use the secret
      imagePullSecrets:
      - name: regcred
